

<div class="title">
    <span class="header">
        <mat-icon>subject</mat-icon>
    </span>
    <span class="header"><h1>&nbsp;&nbsp;&nbsp;Semester Editor</h1></span>
    <!--<span class="btn"><button mat-raised-button class="btn" [routerLink]="['/classroom/add']" (click)="getRow(row)">Create New</button> -->
      <span class="btn"><button mat-raised-button class="btn" [disabled]="isCreate" (click)="createSemester(true)">Create New</button> 
    </span>
</div>

  <mat-card class="card" *ngIf="isCreate">
      <span class="header"><h1>&nbsp;&nbsp;&nbsp;New Semester</h1></span>
      <form  [formGroup]="newSemesterForm" (submit)="saveNew('CREATE')"> 
          <p>
              <mat-form-field appearance="fill" >
                  <mat-label>Type in semester description</mat-label>
                  <input matInput placeholder="Description" formControlName="description" required>
                  <mat-hint>Semester Description</mat-hint>
              </mat-form-field>
          </p>        
            <p></p>
          <p>
              <button mat-raised-button class="btn" color="primary" [disabled]="!newSemesterForm.valid">Save</button> 
              &nbsp;
              <button mat-raised-button class="btn" (click)="cancel()">Cancel</button> 
          </p>
      </form>
  </mat-card>
  <mat-card class="card" *ngIf="isEdit">
    <span class="header"><h1>&nbsp;&nbsp;&nbsp;Edit Semester</h1></span>
    <form  [formGroup]="editSemesterForm" (submit)="saveNew('EDIT')"> 
        <p>
            <mat-form-field appearance="fill" >
                <mat-label>Type in semester description</mat-label>
                <input matInput placeholder="Description" formControlName="description" required>
                <mat-hint>Semester Description</mat-hint>
            </mat-form-field>
        </p>        
          <p></p>
        <p>
            <button mat-raised-button class="btn" color="primary" [disabled]="!editSemesterForm.valid" submit>Save</button> 
            &nbsp;
            <button mat-raised-button class="btn" (click)="cancel()">Cancel</button> 
        </p>
    </form>
</mat-card>
<p></p><p></p>
<div class="table-container">
  <table mat-table [dataSource]="semesterList" class="mat-elevation-z8">   
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>    
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="editSemester(true,row)"></tr>
  </table>
</div>
